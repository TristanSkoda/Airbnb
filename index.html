<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="hero.css">

  <link rel="stylesheet" href="explore.css">
  <link rel="stylesheet" href="experiences.css">

  <title>Hello, world!</title>
</head>

<body>

  <!-- Navbar -->
  <header>
    <img class="logo" src="images/airbnb_logo.jpg" alt="logo de Airbnb">
    <ul>
      <li>
        <a href="#">Become host</a>
      </li>
      <li>
        <a href="#">Help</a>
      </li>
      <li>
        <a href="#">Sign Up</a>
      </li>
      <li>
        <a href="#">Log In</a>
      </li>
    </ul>
  </header>
  <!-- Navbar END -->

  <!-- MAiN -->
  <div class="main-container">

    <!-- HERO -->
    <div class="hero-container">
      <h1 class="title">Airbnb</h1>
      <h1>Book unique
        <a href="#">homes</a> and experiences
        <br /> all over the world.</h1>
      <div class="search-container">
        <form action="index.html" class="form">
          <img class="imgsearch" src="images/loopimage.png" alt="search picture">
          <input type="text" placeholder="Try 'Montreal'" name="search">
          <button class="hero-button" type="submit">Search</button>
        </form>
      </div>

    </div>
    <!-- HERO END -->

    <!-- EXPLORE AIRBNB -->
    <div class="explore-container">
      <h2>Explore Airbnb</h2>
      <div class="list-option">
        <div class="option">
          <div class="option-img">
            <img src="images/home.jpg" alt="">
          </div>
          <div class="option-text">
            <h3>Homes</h3>
          </div>
        </div>
        <div class="option">
          <div class="option-img">
            <img src="images/Kayak.jpg" alt="">
          </div>
          <div class="option-text">
            <h3>Experiences</h3>
          </div>
        </div>
        <div class="option">
          <div class="option-img">
            <img src="images/restaurants.jpg" alt="">
          </div>
          <div class="option-text">
            <h3>Restaurants</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- EXPLORE AIRBNB END -->

    <!-- EXPERIENCES -->
    <div class="experiences-container">

    </div>

    <!-- EXPERIENCES END -->



  </div>
  <!-- MAiN END -->

  <!-- Footer -->
  <footer>

  </footer>
  <!-- Footer END -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>

</html>
